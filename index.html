<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book list</title>

    <!-- CSS-LINKS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" type="image/svg" href="./img/book-list.svg">
</head>

<body>
    <main class="container mt-5 mb-5">
        <h1 class="fw-bold text-center text-danger mb-4 display-4"><i class="bi bi-bookmark-fill"></i> Booklist</h1>
        <div class="w-100 m-auto">
            <fieldset class="d-flex flex-column mb-4">
                <label class="fw-semibold mb-2 text-primary" for="title">Title</label>
                <input class="form-control" type="text" id="title">
            </fieldset>
            <fieldset class="d-flex flex-column mb-4">
                <label class="fw-semibold mb-2 text-primary" for="author">Author</label>
                <input class="form-control" type="text" id="author">
            </fieldset>
            <fieldset class="d-flex flex-column mb-4">
                <label class="fw-semibold mb-2 text-primary" for="year">Year</label>
                <input class="form-control" type="text" id="year">
            </fieldset>
            <button class="btn-primary btn w-100 fw-semibold">Add book</button>
        </div>
        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th class="text-success">Title</th>
                    <th class="text-success">Author</th>
                    <th class="text-success">Year</th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </main>
    <!-- JS-LINKS -->
    <script src="app.js"></script>
</body>

</html>
